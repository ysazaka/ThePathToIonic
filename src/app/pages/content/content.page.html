<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="xp"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chapter.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="isAdmin">
    <ion-item>
      <ion-input type="text" [(ngModel)]="chapter.name" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="chapter.picture" placeholder="Foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="chapter.description" placeholder="Descrição" rows="7"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-img [src]="chapter.picture" ngDefaultControl class="default-margin-top-bottom"></ion-img>
  <ion-text class="default-margin-top-bottom">
    {{ chapter.description }}
  </ion-text>
</ion-content>

<ion-footer *ngIf="isAdmin">
  <ion-toolbar class="default-padding">
    <ion-button (click)="saveProduct()" expand="block">
      Salvar produto
    </ion-button>
  </ion-toolbar>
</ion-footer>
