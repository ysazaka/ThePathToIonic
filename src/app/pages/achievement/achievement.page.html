<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conquistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="3">
        <ion-img class="ion-margin-top default-img" src="/assets/img/level1.png"></ion-img>
      </ion-col>
      <ion-col size="0.5"></ion-col>
      <ion-col size="5">
        <ion-img class="ion-margin-top default-img" src="/assets/img/xp.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center ion-margin-top">
      <ion-col size="12">
        <ion-label class="title">Medalhas</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center ion-margin-top">
      <ion-virtual-scroll [items]="medals" approxItemHeight="100px">
        <ion-card *virtualItem="let medal" class="col-33">
          <div>
            <ion-img [src]="medal.imgSrc" [alt]="medal.name"></ion-img>
          </div>
        </ion-card>
      </ion-virtual-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
